<!DOCTYPE html>
<html>
  <head>
    <title>Auth UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="auth-form">
      <h2>SIGN UP</h2>
      <div class="field">
        <label>Username</label>
        <input
          type="text"
          id="username"
          placeholder="Enter username"
          autocomplete="off"
          required
        />
        <small id="usernameError" class="error"></small>
      </div>

      <div id="phoneField" class="field">
        <label>Phone Number</label>
        <div class="phone-container">
          <select id="countryCode"></select>
        </div>
        <input type="text" id="phone" placeholder="Enter phone number" />
        <small id="phoneError" class="error"></small>
      </div>

      <div id="emailField" class="field">
        <label>Email ID</label>
        <input type="email" id="email" placeholder="Enter email" />
      </div>

      <div class="field password-field">
        <label>Password <span class="asterik">*</span></label>
        <input type="password" id="password" placeholder="Enter password" />
        <span class="toggle-eye" data-target="password">ğŸ‘</span>
        <small id="passwordError" class="error"></small>
      </div>

      <div class="field password-field">
        <label>Confirm Password <span class="asterik">*</span></label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm password"
        />
        <span class="toggle-eye" data-target="confirmPassword">ğŸ‘</span>
        <small id="confirmError" class="error"></small>
      </div>

      <button type="submit">Create Account</button>
      <div id="successMessage" class="success"></div>
      <p class="switch">
        Already have a account?
        <a href="login.html">Login</a>
      </p>
    </form>

    <script src="env.js"></script>
    <script src="countries.js"></script>
    <script src="validation.js"></script>
    <script src="messages.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
